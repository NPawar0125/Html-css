<!DOCTYPE html>
<html>
<head>
	<title>How to Design Sign Up page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="cont">
      <h2>Sign Up</h2>
      <label>
        <span>Name</span>
        <input type="name" name="name">
      </label>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <label>
        <span>Confirm Password</span>
        <input type="C_password" name="C_password">
      </label>
      <button class="submit" type="button">Sign Up</button>
      <p class="or">----or connect with----</p>

      <div class="social-media">
        <ul>
          <li><img src="images/windows.png"></li>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/google.png"></li>
          <li><img src="images/linkedin.png"></li>
        </ul>
    </div>
    <div id="log">
      <p>Already have an Account?<a href ="login.html" >login</a></p>
    </div>
  
</body>
</html>
