<!DOCTYPE html>
<html>

<head>
  <title>How to Design Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="cont">
    <h2>Login</h2>
    <label>
      <span>Email Address</span>
      <input type="email" name="email">
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password">
    </label>
    <button class="submit" type="button">Login</button>
    <p class="or">----or connect with----</p>

    <div class="social-media">
      <ul>
        <li><img src="images/windows.png"></li>
        <li><img src="images/facebook.png"></li>
        <li><img src="images/google.png"></li>
        <li><img src="images/linkedin.png"></li>
      </ul>
    </div>
    <div id="log">
      <p>Don't have an account?<a href="index.html">SignUp</a></p>
    </div>
</body>

</html>
